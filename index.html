<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <body>
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="img/living-room.jpg" alt="living room"></div>
                <div class="swiper-slide"><img src="img/kitchen.jpg" alt="kitchen"></div>
                <div class="swiper-slide"><img src="img/bedroom.jpg" alt="bedroom"></div>
                <div class="swiper-slide"><img src="img/antechamber.jpg" alt="antechamber"></div>
                <div class="swiper-slide"><img src="img/bath.jpg" alt="bath"></div>
                <div class="swiper-slide"><img src="img/corridor.jpg" alt="corridor"></div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
        <script src="script.js"></script>
    </body>

</html>
